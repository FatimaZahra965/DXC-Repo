image: docker:latest
services:
- docker:dind

stages:
- build certificat
- build front

variables:
  DOCKER_DRIVER: overlay

build:
  stage: build certificat
  script:
    - docker build -t $DOCKER_REPOSITORY/certificat-service:latest ./certificat
    - echo "$DOCKER_PASSWORD" | docker login $DOCKER_REPOSITORY --username $DOCKER_USERNAME --password-stdin
    - docker push $DOCKER_REPOSITORY/certificat-service:latest
  only:
    - main

release:
  stage: build front
  script:
    - docker build -t $DOCKER_REPOSITORY/dxc-repo:latest ./dxc-repo
    - echo "$DOCKER_PASSWORD" | docker login $DOCKER_REPOSITORY --username $DOCKER_USERNAME --password-stdin
    - docker push $DOCKER_REPOSITORY/dxc-repo:latest
  only:
    - main


